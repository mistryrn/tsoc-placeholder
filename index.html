	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var target_date = new Date("04/07/2014 08:00 PM EDT").getTime();
			var days, hours, minutes, seconds;
			var countdown = document.getElementById("countdown");

			setInterval(function() {
				// calculate time left
				var current_date = new Date().getTime();
				var seconds_left = (target_date - current_date) / 1000;
				days = ("0" + parseInt(seconds_left / 86400)).slice(-2);
				seconds_left = seconds_left % 86400;
				hours = ("0" + parseInt(seconds_left / 3600)).slice(-2);
				seconds_left = seconds_left % 3600;
				minutes = ("0" + parseInt(seconds_left / 60)).slice(-2);
				seconds = ("0" + parseInt(seconds_left % 60)).slice(-2);
				// update countdown
				countdown.innerHTML = days + ":" + hours + ":" + minutes + ":" + seconds;
			}, 1000 );

			$('form > input').keyup(function () {
				if ($(this).val() != '') {
					$('#submitbtn').removeAttr('disabled');
					$('#submitbtn').attr('class','enabled');
				}
				else {
					$('#submitbtn').attr('disabled','disabled');
					$('#submitbtn').removeAttr('class');
				}
			});
		});
	</script>
